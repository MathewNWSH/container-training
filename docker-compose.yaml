services:
  app:
    image: ghcr.io/stac-utils/stac-fastapi-pgstac:main
    restart: unless-stopped
    build: .
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8082
      - RELOAD=true
      - ENVIRONMENT=local
      - POSTGRES_USER=username
      - POSTGRES_PASS=password
      - POSTGRES_DBNAME=postgis
      - POSTGRES_HOST_READER=database
      - POSTGRES_HOST_WRITER=database
      - POSTGRES_PORT=5432
      - WEB_CONCURRENCY=10
      - VSI_CACHE=TRUE
      - GDAL_HTTP_MERGE_CONSECUTIVE_RANGES=YES
      - GDAL_DISABLE_READDIR_ON_OPEN=EMPTY_DIR
      - DB_MIN_CONN_SIZE=1
      - DB_MAX_CONN_SIZE=1
      - STAC_FASTAPI_TITLE=AGH
      - STAC_FASTAPI_DESCRIPTION=AGH
      - STAC_FASTAPI_LANDING_ID=AGH
      - STAC_FASTAPI_VERSION=AGH
      - USE_API_HYDRATE=true
    ports:
      - "8082:8082"
    depends_on:
      - database
    command: >
      bash -c "./scripts/wait-for-it.sh database:5432 &&
               python -m stac_fastapi.pgstac.app"

  database:
    image: ghcr.io/stac-utils/pgstac:v0.9.1
    restart: unless-stopped
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgis
      - PGUSER=username
      - PGPASSWORD=password
      - PGDATABASE=postgis
    ports:
      - "5439:5432"
    command: postgres -N 500

  browser:
    image: ghcr.io/radiantearth/stac-browser:latest
    environment:
      - SB_catalogUrl=http://localhost:8082/
      - SB_catalogTitle=My First Stac
    depends_on:
      - app
    ports:
      - "8080:8080"

  s3-fetcher:
    image: python:3.13-slim
    restart: "no"
    env_file: .default.env
    volumes:
      - ./eometadatatool_data:/work
    command:
      - /bin/sh
      - -c
      - |
        set -e;
        apt-get update;
        apt-get install -y --no-install-recommends curl jq ca-certificates;
        echo "Fetching S3 paths..."
        curl -fsSL "$$EODATA_QUERY_URL" | jq -r '.value[]?.S3Path // empty' | sort -u > /work/s3_paths.txt
        if [ ! -s /work/s3_paths.txt ]; then
          echo "Error: No S3 paths found.";
          exit 1;
        fi
        echo "Saved $(wc -l < /work/s3_paths.txt) paths to /work/s3_paths.txt"
    depends_on:
      database:
        condition: service_started

  eometadatatool:
    image: ghcr.io/mathewnwsh/eometadatatool:1bfe0af
    restart: "no"
    env_file: .default.env
    volumes:
      - ./eometadatatool_data:/work
      - ./collection-sentinel-2-l1c.json:/collection-sentinel-2-l1c.json:ro
    command: |
      metadata_extract --scenes-file /work/s3_paths.txt --out-pattern /work/result.json --ndjson 10000
    depends_on:
      database:
        condition: service_started
      s3-fetcher:
        condition: service_completed_successfully

  stac-loader:
    image: python:3.13-slim
    restart: "no"
    env_file: .default.env
    environment:
      - PGHOST=database
    volumes:
      - ./collection-sentinel-2-l1c.json:/collection-sentinel-2-l1c.json:ro
      - ./eometadatatool_data:/work
    command:
      - /bin/sh
      - -c
      - |
        apt-get update;
        python -m pip install --no-cache-dir pypgstac[psycopg];
        while [ ! -s /work/result.json.1 ]; do
          sleep 1;
        done;
        pypgstac load collections /collection-sentinel-2-l1c.json --method upsert;
        pypgstac load items /work/result.json.1 --method upsert
    depends_on:
      eometadatatool:
        condition: service_completed_successfully
